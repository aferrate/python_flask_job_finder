<html>
    <head>
        <title>Find best paid remote job</title>
    </head>
    <body>
        <form action="" method="post" novalidate>
            {{ form.hidden_tag() }}
            <div>
                {{ form.job.label }}
                {{ form.job }}<br>
                {% for error in form.job.errors %}
                <span style="color: red;">{{ error }}</span>
                {% endfor %}
            </div>
            <p></p>
            <div>
                {{ form.submit() }}
            </div>
        </form>
        {% if job %}
            <ul>
                {% for key, value in job.items() %}
                    <li><h1>{{key}}: {{ value }}</h1></li>
                {% endfor %}
            </ul>
        {% endif %}
    </body>
</html>
